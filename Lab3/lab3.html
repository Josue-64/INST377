<!doctype html>

<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="lab3.css" />
  </head>

  <body>

    <div class="head_footer">
      <header>
        <h1>Rock, Paper, Scissors Simulator</h1>
      </header>
    </div>

    
    <nav id="navigation">
      <ul>
        <li>
          <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors"> Rock, Paper, Scissors Wiki</a>
        </li>
        <li>
          <a href="https://www.youtube.com/results?search_query=rock+paper+scissors">Rock, Paper, Scissors Videos</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/html/">More HTML Tutorials</a>
        </li>
      </ul>
    </nav>
    

    <div class="main_content">
      <div id="form">
        <h1>Choose Option</h1>
        <form>
          <label for="name">Name:</label><br />
          <input type="text" id="name" required /><br /><br />
          <label for="choice">Choice:</label>
          <select id="choice">
            <option value="" disabled selected hidden>Select</option>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option> <br>
          </select> 
          <br> 
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <aside id="rules" >
            <h1>Rules</h1>
            <ul>
              <li>Can only choose rock, paper or scissors</li>
              <li>Rock beats scissors</li>
              <li>Scissors beats paper</li>
              <li>Paper beats rock</li>
            </ul>
        </aside>
    </div>

    <nav></nav>
    <div class="head_footer">
      <footer>
        <h3>----Footer Simulation----</h3>
      </footer>
    </div>
  </body>
</html>
